<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム画像表示</title>
</head>
<body>

    <img id="randomImage">

    <script>
        // 画像ファイルのリスト
        const images = [
            'Test1.jpg',
            'Test2.jpg',
            'Test3.jpg'
        ];

        // 0から(配列の長さ-1)までのランダムな整数を生成する
        const randomIndex = Math.floor(Math.random() * images.length);

        // ランダムに選ばれた画像ファイル名を取得する
        const selectedImage = images[randomIndex];

        // idが 'randomImage' の要素（<img>タグ）を取得する
        const imageElement = document.getElementById('randomImage');

        // <img>タグの src 属性に選択された画像ファイル名を設定する
        imageElement.src = selectedImage;

        // どの画像が表示されたかコンソールに表示（デバッグ用）
        console.log("表示された画像:", selectedImage);
    </script>
</body>
</html>
